<footer class="bg-gray-200 py-10 dark:bg-gray-900 dark:text-gray-400   ">
  <div class="w-11/12 mx-auto">
    <h2 class="m-0 text-2xl">{{'footer.title' | translate}}</h2>
    <p class="text-gray-500 text-sm">
      {{'footer.description' | translate}}
    </p>

    <div class="flex items-center gap-3 text-nowrap">
      <input
        type="text"
        class="w-full rounded-lg  border-green-400/50 focus:shadow-none  focus:outline-none focus:border-green-700  focus:ring-green-700  dark:bg-gray-900 dark:text-gray-400 "
        placeholder="Email"
      />
      <button class="btn-main">{{'footer.shareButton' | translate}}</button>
    </div>

    <hr />

    <div class="pay-details md:flex justify-between items-center my-5">
      <div class="flex items-center gap-2">
        <h3 class="text-sm m-0">{{'footer.partners' | translate}}</h3>
        <img src="/images/amazon-pay.png" width="50px" alt="" />
        <img src="/images/American-Express-Color.png" width="50px" alt="" />
        <img src="/images/paypal.png" width="50px" alt="" />
        <img src="/images/mastercard.webp" width="50px" alt="" />
      </div>

      <div class="flex items-center gap-2">
        <h3 class="h6 m-0">{{'footer.delivery' | translate}}</h3>
        <img src="/images/get-google-play.png" width="100px" alt="" />
        <img src="/images/get-apple-store.png" width="100px" alt="" />
      </div>
    </div>
  </div>
</footer>

<div class="container my-5">
  <h2 class="text-2xl font-bold mb-4">Manage Products</h2>

  <button
    class="bg-green-600 text-white px-4 py-2 rounded-xl hover:bg-green-700 mb-6"
    (click)="addProduct()"
  >
    + Add New Product
  </button>

  <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
    @for (product of products; track product.id) {
      <div class="rounded-2xl shadow-md p-4 border border-gray-200 flex flex-col justify-between">
        <div>
          <img
            [src]="product.image"
            [alt]="product.title"
            class="w-full h-48 object-contain mb-4"
          />

          <h3 class="text-lg font-semibold mb-2 line-clamp-1">
            {{ product.title }}
          </h3>

          <p class="text-gray-600 mb-1">
            {{ product.category }}
          </p>

          <p class="font-bold text-green-600 mb-4">
            {{ product.price | currency }}
          </p>
        </div>

        <div class="flex justify-between">
          <button
            (click)="editProduct(product.id!)"
            class="bg-blue-600 text-white px-3 py-1 rounded-lg hover:bg-blue-700"
          >
            Edit
          </button>

          <button
            (click)="deleteProduct(product.id!)"
            class="bg-red-600 text-white px-3 py-1 rounded-lg hover:bg-red-700"
          >
            Delete
          </button>
        </div>
      </div>
    }
  </div>

  @if (products.length === 0) {
    <div class="text-center text-gray-500 mt-10">
      No products found.
    </div>
  }
</div>

 <div class="container my-10">
  <h2 class="text-2xl font-bold text-center mb-6">Your Cart</h2>

  @if (cartDetails?.products?.length) {
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
      @for ( prod of cartDetails.products; track prod.productId) {
        <div class="bg-white p-4 shadow rounded-xl border border-gray-200">

          <h3 class="text-lg font-semibold mb-2 line-clamp-2">
            {{ prod.productId }}
          </h3>
          <p class="text-sm text-gray-600 mb-2">
            Quantity: {{ prod.quantity }}
          </p>
           <!-- <button
            class="bg-red-500 text-white px-4 py-1 rounded hover:bg-red-600"
            (click)="removeItem($index)"
          >
            Remove
          </button> -->
        </div>
      }
    </div>

     <div class="text-center mt-6">
      <button
        class="bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700"
        (click)="updateCount(1,1)"
      >
        Update Cart
      </button>
    </div>
  } @else {
    <div class="text-center text-gray-600 mt-10 text-lg">Your cart is empty ðŸ›’</div>
  }
</div>
